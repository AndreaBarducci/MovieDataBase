<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDataBase</title>
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
</head>

<body>
    <div id="app">

        <div v-for="movie in movies" @click="showDetails(movie)">
            <h2>{{ movie.title }}</h2>

            <div>
                <img :src="bindImage(movie.poster_path)" alt="poster" class="image">
                <review :rate="movie.vote_average"></review>
                <movieDetails :id="movie.id"></movieDetails>
            </div>
        </div>

        <button @click="created">Next</button>

    </div>

    <script src="main.js"></script>
    <script src="./components/review.js"></script>
    <script src="./components/movieDetails.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
